# OpenWrt 网络栈一键部署默认配置

# ============================================
# 网络配置
# ============================================

# OpenWrt 旁路由 IP (默认)
OPENWRT_IP="192.168.0.2"

# 主路由 IP (默认)
MAIN_ROUTER_IP="192.168.0.1"

# 客户端 IP 范围起始
CLIENT_IP_START="192.168.0.101"

# 客户端 IP 范围结束
CLIENT_IP_END="192.168.0.254"

# ============================================
# 组件端口配置
# ============================================

# AdGuard Home
AGH_DNS_PORT=53
AGH_WEB_PORT=3000

# OpenClash
CLASH_DNS_PORT=7874
CLASH_PROXY_PORT=7890

# Sub-Store
SUBSTORE_WEB_PORT=3001
SUBSTORE_BACKEND_PORT=3000

# ============================================
# 部署配置
# ============================================

# 工作目录
WORK_DIR="/root/openwrt-deploy"

# Sub-Store 数据目录
SUBSTORE_DIR="/root/sub-store"

# 备份目录
BACKUP_DIR="/root/openwrt-deploy-backup"

# 日志目录
LOG_DIR="/var/log"

# ============================================
# 下载源配置
# ============================================

# GitHub 仓库
GITHUB_REPO="rz467fzs7d/openwrt-network-stack"
GITHUB_BRANCH="main"

# CDN 加速源 (jsdelivr)
CDN_BASE_URL="https://cdn.jsdelivr.net/gh/${GITHUB_REPO}@${GITHUB_BRANCH}"

# Sub-Store Docker 镜像
SUBSTORE_IMAGE="rz467fzs7d/sub-store:latest"

# ============================================
# 重试配置
# ============================================

# 网络操作最大重试次数
MAX_RETRY=3

# 重试间隔（秒）
RETRY_INTERVAL=5

# ============================================
# 时区配置
# ============================================
TIMEZONE="Asia/Shanghai"
