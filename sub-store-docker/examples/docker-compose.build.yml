version: '3.8'

services:
  sub-store:
    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Uncomment and set if you want to use a GitHub proxy
        # GITHUB_PROXY: "https://ghfast.top/"

    container_name: sub-store
    restart: unless-stopped

    ports:
      - "3001:3001"

    volumes:
      - ./data:/opt/app/data

    environment:
      - SUB_STORE_FRONTEND_BACKEND_PATH=/backend
      - TZ=Asia/Shanghai

    # Custom DNS (optional)
    dns:
      - 192.168.1.1
      - 8.8.8.8

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
